name: Check

on:
    push:
        branches:
            - develop
        pull_request:
            branches:
                - develop

jobs:
    run-tests:
        name: Lint and test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
                with:
                    node-version: '18'
                    cache: npm
            - run: npm install --frozen-lockfile
            - run: npm test